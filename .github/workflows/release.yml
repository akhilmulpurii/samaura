name: Release

on:
  push:
    branches:
      - main

jobs:
  prepare:
    if: ${{ !contains(github.event.head_commit.message, '[skip release]') }}
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
      commit_sha: ${{ steps.commit.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          VERSION=$(node scripts/bump-version.mjs)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and tag release
        id: commit
        env:
          VERSION: ${{ steps.bump.outputs.version }}
          TAG: ${{ steps.bump.outputs.tag }}
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No version changes detected; aborting release."
            exit 1
          fi

          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml src-tauri/Cargo.lock
          git commit -m "chore: release ${TAG} [skip release]"
          git tag "${TAG}"
          git push origin HEAD:${GITHUB_REF_NAME}
          git push origin "${TAG}"
          echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

  build-tauri:
    if: ${{ needs.prepare.result == 'success' }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            id: linux-x86_64
            label: Linux x86_64
          - os: windows-latest
            id: windows-x86_64
            label: Windows x86_64
          - os: macos-13
            id: macos-intel
            label: macOS Intel
          - os: macos-14
            id: macos-arm64
            label: macOS Apple Silicon
    runs-on: ${{ matrix.platform.os }}
    name: Build Tauri (${{ matrix.platform.label }})
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
      TAG: ${{ needs.prepare.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.commit_sha }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install system dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            libgtk-3-dev \
            libssl-dev \
            libwebkit2gtk-4.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config \
            wget
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev \
              libjavascriptcoregtk-4.1-dev
          fi

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare yarn@1.22.19 --activate
          yarn install --frozen-lockfile

      - name: Run Tauri build
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_BUILD_VERSION: ${{ env.VERSION }}
          TAURI_APP_VERSION: ${{ env.VERSION }}

      - name: Collect bundle artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          mkdir -p bundle-artifacts
          found=false
          while IFS= read -r -d '' file; do
            cp "$file" "bundle-artifacts/$(basename "$file")"
            found=true
          done < <(find src-tauri/target/release/bundle -type f \( -name "*.dmg" -o -name "*.pkg" -o -name "*.tar.gz" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.zip" \) -print0)

          if [ "$found" = false ]; then
            echo "No distributable bundle files found. Available bundle tree:"
            find src-tauri/target/release/bundle -maxdepth 3 -print
            exit 1
          fi

          ls -lh bundle-artifacts

      - name: Collect bundle artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $bundleRoot = "src-tauri/target/release/bundle"
          $dest = "bundle-artifacts"
          New-Item -ItemType Directory -Path $dest -Force | Out-Null
          $files = Get-ChildItem -Path $bundleRoot -Recurse -Include *.exe,*.msi,*.zip -File
          if (-not $files) {
            Get-ChildItem -Path $bundleRoot -Recurse
            throw "No distributable bundle files found."
          }
          foreach ($file in $files) {
            Copy-Item $file.FullName (Join-Path $dest $file.Name) -Force
          }
          Get-ChildItem $dest | Format-Table Name,Length

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: samaura-${{ matrix.platform.id }}-${{ needs.prepare.outputs.version }}
          path: bundle-artifacts/*
          if-no-files-found: error

  docker-image:
    if: ${{ needs.prepare.result == 'success' }}
    needs: prepare
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.prepare.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.commit_sha }}
          fetch-depth: 0

      - name: Build Docker image
        run: |
          docker build -t samaura-web:${VERSION} .
          mkdir -p build
          docker save samaura-web:${VERSION} | gzip > "build/samaura-web-${VERSION}.tar.gz"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: samaura-web-${{ env.VERSION }}.tar.gz
          path: build/samaura-web-${{ env.VERSION }}.tar.gz
          if-no-files-found: error

  release:
    if: ${{ needs.prepare.result == 'success' && (needs.build-tauri.result == 'success' || needs.build-tauri.result == 'skipped') && needs.docker-image.result == 'success' }}
    needs:
      - prepare
      - build-tauri
      - docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for gh release
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.commit_sha }}
          fetch-depth: 0
          path: repo

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*"
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          set -euo pipefail
          if [ -d artifacts ]; then
            echo "Collected artifacts:"
            ls -R artifacts
          else
            echo "No artifacts downloaded." && exit 1
          fi

      - name: Assemble release payload
        shell: bash
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          mkdir -p release
          found=false
          while IFS= read -r -d '' file; do
            base=$(basename "$file")
            cp "$file" "release/$base"
            found=true
          done < <(find artifacts -type f -print0)

          if [ "$found" = false ]; then
            echo "No artifact files were found to include in the release."
            exit 1
          fi

      - name: Publish GitHub release
        working-directory: repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.version }}
          TAG: ${{ needs.prepare.outputs.tag }}
        run: |
          set -euo pipefail
          mapfile -d '' files < <(find ../release -type f -print0)

          if [ ${#files[@]} -eq 0 ]; then
            echo "Release directory is empty; aborting."
            exit 1
          fi

          gh release create "$TAG" \
            --title "samaura v${VERSION}" \
            --generate-notes \
            "${files[@]}"
